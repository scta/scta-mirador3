<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mirador</title>
  </head>
  <body>
    <div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
    <script type="text/javascript" src="dist/mirador.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript">
      function getUrlVar() {
        var result = {};
        var location = window.location.href.split('#');
        var parts = location[0].replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            result [key] = value;
        });
        return result;
      }
      $(document).ready(function(){

        if (getUrlVar()["resourceid"]){
          const id = getUrlVar()["resourceid"] ? getUrlVar()["resourceid"].split("/")[getUrlVar()["resourceid"].split("/").length -1] : getUrlVar()["resourceid"]
          const resourceId = "https://scta.info/iiif/" + id +  "/collection"
          $.get(resourceId, function(data){
            const manifests = []
            if (data.manifests){
              data.manifests.forEach(function(m) {
                console.log("m", m)
                const id = m["@id"].replace("http://", "https://")
                  const manifestObject = { "manifestId": id}
                  manifests.push(manifestObject);
              })
              //manifests.push({"manifestId": resourceId})
            }
            if (data.collections){
              data.collections.forEach(function(m) {
                console.log("m", m)
                const id = m["@id"].replace("http://", "https://")
                  const manifestObject = { "manifestId": id}
                  manifests.push(manifestObject);
              })
            }

            console.log(manifests)
            var miradorInstance = Mirador.viewer({
               id: 'mirador',
               window: {
                defaultView: 'single',
                sideBarOpen: true,
                sideBarPanel: "canvas"
               },
               catalog: manifests,
               view: "catalogueView",
               workspace: {
                isWorkspaceAddVisible: true,
               }
               
             });
            
            
          })
          
        }
        else{
          var miradorInstance = Mirador.viewer({
             id: 'mirador',
             window: {
                defaultView: 'single',
                sideBarOpen: true,
                sideBarPanel: "canvas"
               },
             view: "catalogueView",
             workspace: {
                isWorkspaceAddVisible: true,
               }
           });
         }
     });

    </script>
  </body>
</html>
